<!DOCTYPE html>
<html class="standardClass">
  <head>
    <title>Ping Pong</title>
    <link rel="stylesheet" href="css/bootstrap-3.3.6-dist/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
   <div class="container">
     <h1>Ping-Pong</h1>
     <h4>Enter your number in the form, numbers 3, 5 and 15 will be replaced with the words Ping, Pong, and Ping Pong</h4>
     <h5>Select your favorite mode by pressing the mode buttons</h5>
     <h5>Attention : Step mode doesn't work well with the other 2 modes, refresh the page before using it</h5>
     <form>
       <div class="form-group">
         <input type="text" class="form-control" id="userInput">
       </div>
       <button type="submit" class="btn btn-default" id="btnMode1">Standard Mode</button>
       <button type="submit" class="btn btn-default" id="btnMode2">Ping Pong The Animation - mode</button>
       <button type="submit" class="btn btn-default" id="stepMode">Step mode</button> <!-- to remove -->
       <button type="button" class="btn btn-default" id="stepper">Step mode</button>
     </form>

     <br>
     <br>
     <br>
     <ul id="output"></ul>
   </div>
  </body>
</html>
